<th:block xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">E-Commerce Books</h1>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form action="/books/add" method="POST">
                    <input id="id" type="hidden" name="id" th:value="(${book} != null ? ${book.getId()} : '')">
                    <div class="form-group">
                        <label for="name">Book name</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               th:value="(${book} != null ? ${book.getName()} : '')"
                               required
                               placeholder="Enter book name">
                    </div>

                    <div class="form-group">
                        <label>Category</label>
                        <select name="category" class="form-control">
                            <option th:if="${book} != null"
                            th:selected="${book.getCategory()}"
                            th:value="${book.getCategory()}"
                            th:text="${book.getCategory()}">
                            </option>
                            <option th:value="NOVEL"
                                    th:text="NOVEL">
                            </option>
                            <option th:value="THRILLER"
                                    th:text="THRILLER">
                            </option>
                            <option th:value="HISTORY"
                                    th:text="HISTORY">
                            </option>
                            <option th:value="FANTASY"
                                    th:text="FANTASY">
                            </option>
                            <option th:value="BIOGRAPHY"
                                    th:text="BIOGRAPHY">
                            </option>
                            <option th:value="CLASSICS"
                                    th:text="CLASSICS">
                            </option>
                            <option th:value="DRAMA"
                                    th:text="DRAMA">
                            </option>
                        </select>
                    </div>

<!--                    <div class="form-group">-->
<!--                        <label for="category">Category</label>-->
<!--                        <input type="text"-->
<!--                               class="form-control"-->
<!--                               id="category"-->
<!--                               name="category"-->
<!--                               th:value="(${book} != null ? ${book.getCategory()} : '')"-->
<!--                               placeholder="Category">-->
<!--                    </div>-->

                    <div class="form-group">
                        <label>Author</label>
                        <select name="author" class="form-control">
                            <option th:if="${book} != null"
                                    th:selected="${book.getAuthor() != null &&
                                book.getAuthor().getId() == aut.getId()}"
                                    th:each="aut : ${authors}"
                                    th:value="${aut.getId()}"
                                    th:text="${aut.getName() + ' ' + aut.getSurname()}">
                            </option>
                            <option th:if="${book} == null"
                                    th:each="aut : ${authors}"
                                    th:value="${aut.getId()}"
                                    th:text="${aut.getName() + ' ' + aut.getSurname()}">
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="availableCopies">Available Copies</label>
                        <input type="text"
                               class="form-control"
                               id="availableCopies"
                               name="availableCopies"
                               th:value="(${book} != null ? ${book.getAvailableCopies()} : '')"
                               placeholder="Quantity">
                    </div>

                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    <a type="button" class="btn btn-primary" href="/books">Back</a>
                </form>
            </div>
        </div>
    </div>


</th:block>
